<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <h1 class="text-center my-3">Phone Finder</h1>
    <!-- Search Field  -->
    <div class="input-group my-3 w-50 mx-auto">
        <input type="text" class="form-control" placeholder="Search Phone's" aria-label="Search Phone's" aria-describedby="button-addon2" id="search-field">
        <button class="btn btn-outline-info text-outilne-white" type="button" onclick="loadPhones()" id="search-button">Search</button>
      </div>
      <!-- single phone details  -->
       
        <div id="single-phone-details" class="card w-50 mx-auto mb-3" style="max-width: 540px;">
            
        </div>
       
      <!-- searching phone details  -->
       
        <div class="row row-cols-1 row-cols-md-3 g-4 my-5" id="display-phones">
             
        </div>
       


    <script src="js/app.js"></script>
</body>
</html>
